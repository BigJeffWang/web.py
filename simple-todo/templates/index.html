$def with(todos1,todos2)
$:render.header()

        <div class="box">

            <div class="box todos">
                <h2 class="box">待办事项</h2>
                <ul>
                    $for todo in todos1:
                            $if todo.finished == 0:
                                <li>
                                <i class="icon-question-sign"></i>
                                &nbsp;
                                $:todo.title.replace('(1)','<img src="/static/images/face/1.gif"/>')
                                &nbsp;
                                <a href="/todo/$todo.id/finish?status=yes">完成</a>,
                                <a href="/todo/$todo.id/edit">修改</a>,
                                <a href="/todo/$todo.id/delete" onclick="return confirm('删除以后不能恢复的，确定？')">删除</a>
                                </li>
                </ul>

            </div>
            <div class="box todos">
                <h2 class="box">已办事项</h2>
                <ul>
                    $for todo in todos2:
                            $if todo.finished == 1:
                                <li>
                                <i class="icon-ok-circle"></i>
                                &nbsp;
                                <del>$todo.title</del>
                                &nbsp;
                                <a href="/todo/$todo.id/finish?status=no">恢复</a>,
                                <a href="/todo/$todo.id/edit">修改</a>,
                                <a href="/todo/$todo.id/delete" onclick="return confirm('删除以后不能恢复的，确定？')">删除</a>
                                </li>
                </ul>

            </div>

            <div class="box post">
                <h2>新增</h2>
                $for i in range(1,49):
                        <img src="/static/images/face/$(i).gif" />
                </br>
                </br>
                <form action="/todo/new" method="post" id="post_new">
                    <textarea name="title" rows="10" class="span3" placeholder="写点什么吧。。。"></textarea>
                    <p style="text-align:right;margin-right:12px"><input type="submit" class="submit btn btn-primary" value="加上去" /></p>
                </form>
            </div>

        </div>

$:render.foot()
